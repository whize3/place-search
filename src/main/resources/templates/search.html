<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <!--부트스트랩 css 추가-->
    <link rel="stylesheet" href="/static/css/lib/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="form-group">
                <input type="text" class="form-control" id="query" placeholder="검색어를 입력하세요"/>
            </div>
            <div><span>검색결과</span></div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                </ul>
            </nav>
            <div class="list-group" id="search-result">
            </div>

            <!-- Vertically centered modal -->
            <div class="modal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">상세정보</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="place-name"></p>
                            <hr>
                            <p id="address-name"></p>
                            <hr>
                            <p id="road-address-name"></p>
                            <hr>
                            <p id="phone"></p>
                            <hr>
                            <p><a id="place-url" target="_blank"></a></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md">
            <span>검색어순위</span>
            <div class="list-group" id="rank">
            </div>
        </div>
    </div>
</div>
    <!--부트스트랩 js, jquery 추가-->
    <script src="/static/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/static/js/lib/bootstrap.min.js"></script>

    <!--custom js 추가-->
    <script src="/static/js/search.js"></script>

</body>
</html>
